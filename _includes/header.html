<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a class="avatar" href="{{ link | prepend: site.baseurl }}">
		<img src="//www.gravatar.com/avatar/{{ site.author_gravatar }}.png?s=80" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

	<div class="clearfix"></div>
	{% if site.show_social_icons %}
	  {% include social_links.html %}
	{% endif %}

</aside>
